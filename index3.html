<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">

        <div class="card">
            <img src="img1.png" alt="Profile.1">
            <h3>Vijay Shekhar Sharma</h3>
            <p>Founder & CEO</p>
            <img class="logo" src="paytm.png" alt="">
        </div>

        <div class="card">
            <img src="img2.png" alt="Profile.2">
            <h3>Kunal Shah</h3>
            <p>Founder</p>
            <img class="logo" src="cred.png" alt="">
        </div>

        <div class="card">
            <img src="img3.jpg" alt="">
            <h3>Amrish Rau</h3>
            <p>CEO</p>
            <img class="logo" src="pinelabs.png" alt="">
        </div>

        <div class="card">
            <img src="img4.jpg" alt="">
            <h3>Sampad Swain</h3>
            <p>Co-Founder & CEO</p>
            <img class="logo" src="instamojo.png" alt="">
        </div>

       
        <div class="card">
            <img src="img5.jpg" alt="">
            <h3>Ankush Sachdeva</h3>
            <p>Co-Founder & CEO</p>
            <img class="logo" src="sharechat.png" alt="">
        </div>

        <div class="card">
            <img src="img6.jpg" alt="">
            <h3>Bhanu Pratap Singh</h3>
            <p>Co-Founder & CTO</p>
            <img class="logo" src="sharechat.png" alt="">
        </div>

        <div class="card">
            <img src="img7.jpg" alt="">
            <h3>Farid Ahsan</h3>
            <p>Co-Founder & COO</p>
            <img class="logo" src="sharechat.png" alt="">
        </div>

        <div class="card">
            <img src="img8.jpg" alt="">
            <h3>Amit Kumar Agarwal</h3>
            <p>Founder & CEO</p>
            <img class="logo" src="nobroker.png" alt="">
        </div>

    </div>

</body>
</html>
